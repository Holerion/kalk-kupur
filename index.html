<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kalkulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/03abd041c3.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style/css/style.min.css" />
  </head>
  <body onload="addBodyTheme()" class="">
    <main>
      <div class="kalkulator">
        <div class="kalk-kupur">

          <div class="grid">
            <ul class="checkbox-group curent-shell">
              <li class="checkbox-item">
                <input id="shell-1" type="checkbox" name="current" />
                <label class="button" for="shell-1" ><span>></span> </label>
              </li>
              <li class="checkbox-item">
                <input id="shell-2" type="checkbox" name="current" />
                <label class="button" for="shell-2"><span>></span> </label>
              </li>
              <li class="checkbox-item">
                <input id="shell-3" type="checkbox" name="current" />
                <label class="button" for="shell-3"><span>></span> </label>
              </li>
              <li class="checkbox-item">
                <input id="shell-4" type="checkbox" name="current" />
                <label class="button" for="shell-4"><span>></span> </label>
              </li>
              <li class="checkbox-item">
                <input id="shell-5" type="checkbox" name="current" />
                <label class="button" for="shell-5"><span>></span> </label>
              </li>
              <li class="checkbox-item">
                <input id="shell-6" type="checkbox" name="current" />
                <label class="button" for="shell-6"><span>></span> </label>
              </li>
              <li class="checkbox-item">
                <input id="shell-7" type="checkbox" name="current" />
                <label class="button" for="shell-7"><span>></span> </label>
              </li>
              <li class="checkbox-item">
                <input id="shell-8" type="checkbox" name="current" />
                <label class="button" for="shell-8"><span>></span> </label>
              </li>
              <li class="checkbox-item">
                <input id="shell-9" type="checkbox" name="current" />
                <label class="button" for="shell-9"><span>></span>  </label>
              </li>
              <li class="checkbox-item">
                <input id="shell-10" type="checkbox" name="current" />
                <label class="button" for="shell-10"><span>></span>  </label>
              </li>
            </ul>

            <ul class="cupuru">
              <li class="item">
                <input
                  class="speedbuton"
                  placeholder="1000"
                  value="0"
                  id="K1000"
                  type="number"
                  data-save1="0" data-save2="0" data-save3="0" data-nominal="1000"
                  class="input"
                />
                <label for="K1000">1000</label>
              </li>
              <li class="item">
                <input class="speedbuton" placeholder="500" value="0" id="K500" type="number" data-save1="0" data-save2="0" data-save3="0" data-nominal="500" class="input" />
                <label for="K500">500</label>
              </li>
              <li class="item">
                <input class="speedbuton" placeholder="200" value="0" id="K200" type="number" data-save1="0" data-save2="0" data-save3="0" data-nominal="200" class="input" />
                <label for="K200">200</label>
              </li>
              <li class="item">
                <input class="speedbuton" placeholder="100" value="0" id="K100" type="number" data-save1="0" data-save2="0" data-save3="0" data-nominal="100" class="input" />
                <label for="K100">100</label>
              </li>
              <li class="item">
                <input class="speedbuton" placeholder="50" value="0" id="K50" type="number" data-save1="0" data-save2="0" data-save3="0" data-nominal="50" class="input" />
                <label for="K50">50</label>
              </li>
              <li class="item">
                <input class="speedbuton" placeholder="20" value="0" id="K20" type="number" data-save1="0" data-save2="0" data-save3="0" data-nominal="20" class="input" />
                <label for="K20">20</label>
              </li>
              <li class="item">
                <input class="speedbuton" placeholder="10" value="0" id="K10" type="number" data-save1="0" data-save2="0" data-save3="0" data-nominal="10" class="input" />
                <label for="K10">10</label>
              </li>
              <li class="item">
                <input class="speedbuton" placeholder="5" value="0" id="K5" type="number" data-save1="0" data-save2="0" data-save3="0" data-nominal="5" class="input" />
                <label for="K5">5</label>
              </li>
              <li class="item">
                <input class="speedbuton" placeholder="2" value="0" id="K2" type="number" data-save1="0" data-save2="0" data-save3="0" data-nominal="2" class="input" />
                <label for="K2">2</label>
              </li>
              <li class="item">
                <input class="speedbuton" placeholder="1" value="0" id="K1" type="number" data-save1="0" data-save2="0" data-save3="0" data-nominal="1" class="input" />
                <label for="K1">1</label>
              </li>
            </ul>

            <ul class="buttons-group">
              <li class="checkbox-item">
                <input id="dataSave1" type="radio" name="dataSave" checked/>
                <label class="button" for="dataSave1" "><span>T1</span> </label>
              </li>
              <li class="checkbox-item">
                <input id="dataSave2" type="radio" name="dataSave" />
                <label class="button" for="dataSave2" "><span>T2</span> </label>
              </li>
              <li class="checkbox-item">
                <input id="dataSave3" type="radio" name="dataSave" />
                <label class="button" for="dataSave3" "><span>T3</span> </label>
              </li>
              <!-- Tabs -->



              <li>
                <button class="button" id="clearInput" onclick="clearInput()">CI</button>
                <!-- Clear Input -->
              </li>

              <li>
                <button class="button" id="clearCheckbox" onclick="clearCheckbox()">CC</button>
                <!-- Clear Checkbox -->
              </li>

              <li>
                <button class="button" id="clearInput" onclick="ProcentPanelShow(), labelSet()">%</button>
                <!-- % -->
              </li>



              <li>
                <button class="button" id="clearCheckbox" onclick="DailyCasaShow()">DC</button>
                <!-- каса за день -->
              </li>

              <li>
                <button class="button" id="clearCheckbox" onclick="clearCheckbox()">nn</button>
                <!--  -->
              </li>              
              <li>
                <button class="button" id="clearCheckbox" onclick="clearCheckbox()">nn</button>
                <!--  -->
              </li>              
              <li>
                <button class="button" id="clearCheckbox" onclick="TemeShow()">TS</button>
                <!-- theme switcher -->
              </li>




            </ul>
          </div>
        </div>

        <div class="calkulator">
          <div class="result">
            <span id="kalk-kupur">0</span>

            <textarea name="" id="example" rows="1"></textarea>

            <span class="" id="answer">0</span>
          </div>

          <ul class="buttons">
            <li class="button item">1</li>
            <li class="button item">2</li>
            <li class="button item">3</li>
            <li class="button item">*</li>
            <li class="button item">4</li>
            <li class="button item">5</li>
            <li class="button item">6</li>
            <li class="button item">-</li>
            <li class="button item">7</li>
            <li class="button item">8</li>
            <li class="button item">9</li>
            <li class="button item">/</li>
            <li class="button item">0</li>
            <li class="button item">00</li>
            <li class="button item">.</li>
            <li class="button item">+</li>
            <li class="button item-d">=</li>
            <li class="button item-cc"><|</li>
            <li class="button item-c">C</li>
          </ul>
        </div>
      </div>

      <div class="dop-info">
        <div class="percent ">
            <div class="content" >

              <input type="number" id="procentSum" oninput="labelSet()" >
              <div class="range">
                <input id="range" type="range" value="0" max="100" min="0" />
                <input type="number" id="value" class="label" />
              </div>
              <span id="procent" class="input">0</span>
              <ul class="group-buttons-procent grid">
                <li><button class="button" onclick="SetPercent(this)">5</button></li>
                <li><button class="button" onclick="SetPercent(this)">10</button></li>
                <li><button class="button" onclick="SetPercent(this)">15</button></li>
                <li><button class="button" onclick="SetPercent(this)">20</button></li>
                <li><button class="button" onclick="SetPercent(this)">25</button></li>
                <li><button class="button" onclick="SetPercent(this)">30</button></li>
                <li><button class="button" onclick="SetPercent(this)">35</button></li>
                <li><button class="button" onclick="SetPercent(this)">40</button></li>
                <li><button class="button" onclick="SetPercent(this)">45</button></li>
                <li><button class="button" onclick="SetPercent(this)">50</button></li>
                <li><button class="button" onclick="SetPercent(this)">55</button></li>
                <li><button class="button" onclick="SetPercent(this)">60</button></li>
                <li><button class="button" onclick="SetPercent(this)">65</button></li>
                <li><button class="button" onclick="SetPercent(this)">70</button></li>
                <li><button class="button" onclick="SetPercent(this)">75</button></li>
                <li><button class="button" onclick="SetPercent(this)">80</button></li>
                <li><button class="button" onclick="SetPercent(this)">85</button></li>
                <li><button class="button" onclick="SetPercent(this)">90</button></li>
                <li><button class="button" onclick="SetPercent(this)">95</button></li>
                <li><button class="button" onclick="SetPercent(this)">100</button></li>
              </ul>
            </div>
        </div>






        <div class="theme-switcher">

          <ul class="buttons-group">
            <li class="checkbox-item">
              <input id="theme-box-1" type="radio" name="theme-item" checked/>
            <label class="button" for="theme-box-1" data-theme="theme1" onclick="addBodyTheme()" > </label>
          </li>
          <li class="checkbox-item">
            <input id="theme-box-2" type="radio" name="theme-item" />
            <label class="button" for="theme-box-2" data-theme="theme2" onclick="addBodyTheme()" > </label>
          </li>
          <li class="checkbox-item">
            <input id="theme-box-3" type="radio" name="theme-item" />
            <label class="button" for="theme-box-3" data-theme="theme3" onclick="addBodyTheme()" > </label>
          </li>

          <li class="checkbox-item">
            <input id="theme-box-4" type="radio" name="theme-item" />
            <label class="button" for="theme-box-4" data-theme="theme4" onclick="addBodyTheme()" > </label>
          </li>
          <li class="checkbox-item">
            <input id="theme-box-5" type="radio" name="theme-item" />
            <label class="button" for="theme-box-5" data-theme="theme5" onclick="addBodyTheme()" > </label>
          </li>
          <li class="checkbox-item">
            <input id="theme-box-6" type="radio" name="theme-item" />
            <label class="button" for="theme-box-6" data-theme="theme6" onclick="addBodyTheme()" > </label>
          </li>
          <li class="checkbox-item">
            <input id="theme-box-7" type="radio" name="theme-item" />
            <label class="button" for="theme-box-7" data-theme="theme7" onclick="addBodyTheme()" > </label>
          </li>
          <li class="checkbox-item">
            <input id="theme-box-8" type="radio" name="theme-item" />
            <label class="button" for="theme-box-8" data-theme="theme8" onclick="addBodyTheme()" > </label>
          </li>
          <li class="checkbox-item">
            <input id="theme-box-9" type="radio" name="theme-item" />
            <label class="button" for="theme-box-9" data-theme="theme9" onclick="addBodyTheme()" > </label>
          </li>
        </ul>


        <ul class="switcher-advanced">
          <li>
            <input type="color" name="main-color" id="main-color">
          </li>
          <li>
            <input type="color" name="second-color" id="second-color">
          </li>
          <li>
            <input type="color" name="acent-color" id="acent-color">
          </li>
          <li>
            <input type="color" name="second-acent" id="second-acent">
          </li>
          <li>
            <input type="color" name="grey" id="grey">
          </li>
          <li>
            <input type="color" name="white-color" id="white-color">
          </li>
        </ul>
                    

        </div>

        <div class="daily-casa ">
          <div class="content">

            <span>Початкова каса</span>
            <input type="number" id="DayliCasa">

          <span>Каса готівкою</span>
          <input type="number" id="DayliCasa">

          <span>Оплата картою</span>
          <input type="number" id="DayliCasa">
          
          <span>Не враховувати</span>
          <input type="number" id="DayliCasa">
          
          <span>Каса за день</span>

          <span id="rezult" class="input">0</span>
        </div>
        </div>







      </div>
    </main>

    <script src="./script.js" async defer></script>
  </body>
</html>
